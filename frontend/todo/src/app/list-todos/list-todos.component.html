<div class="container">
  <h1>My Todos!</h1>
  <table class="table">
    <thead>
      <th>ID</th>
      <th>Description</th>
      <th>Target Date</th>
      <th>Done</th>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.id}}</td>
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date | lowercase}}</td>
        <td>{{todo.done}}</td>
      </tr>
    </tbody>
  </table>
</div>
